<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>User Agent Spoofer</title>
		<link type="text/css" rel="stylesheet" href="extension.css" />
		<script src="input.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>User Agent Spoofer</h1>
			<table id="currentOptions"></table>
			<div class="fieldContainer">
				<div class="row">
					<label for="domainText">Domain Name<span title="Additional Information" class="infopop" data-infopoptitle="Domain Name Information" data-infopoptext="The entered domain name must not have the protocol. If you include additional URL paths such as 'myexampledomain.com/somethingHere', the user agent will only be amended on pages that match that URL path.<br/>Valid Examples<ul><li>myurl.com</li><li>myurl.com/only/filter/here</li></ul>Invalid Examples<ul><li>http://myurl.com</li>">?</span></label>
					<input type="text" id="domainText" /><input type="button" id="selectCurrentDomain" value="Use Current Domain" />
				</div>
				<div class="clear"></div>
				<div class="row">
					<label for="userAgentText">Associated User Agent<span title="Additional Information" class="infopop" data-infopoptitle="User Agent Information" data-infopoptext="The user agent text can be anything but it is recommended that you use a 'proper' browsers user agent (like the provided IE11 / Firefox) as some websites detect your browser to determine what features to provide.">?</span></label>
					<input type="text" id="userAgentText" />
					<input type="button" id="setIEUserAgent" value="IE11" /><input id="setFirefoxUserAgent" type="button" value="Firefox" />
				</div>
				<div class="clear"></div>
				<div class="submitRow">
					<input type="submit" value="Insert Row" id="formSubmit" />
				</div>
			</div>
			<div id="infopopup">
				<h3 id="infopopHeader"></h3>
				<p id="infopopText"></p>
				<input type="button" id="closePop" value="Close" />
			</div>
		</div>
		<div id="transLayer"></div>
	</body>
</html>
